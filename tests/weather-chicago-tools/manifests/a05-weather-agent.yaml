apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: chicago-weather-agent
spec:
  description: Weather forecasting agent that provides current conditions and forecasts for Chicago
  prompt: |
    You are a helpful weather assistant. You can provide weather forecasts and current conditions for any location.
    
    When asked about weather for a city, use the get-coordinates tool first to get the location coordinates,
    then use the get-forecast tool with the appropriate office identifier and grid coordinates.
    
    Be concise and direct. Provide temperature, conditions, and any relevant weather details.
  modelRef:
    name: weather-default-model
  tools:
    - type: custom
      name: get-coordinates
    - type: custom
      name: get-forecast