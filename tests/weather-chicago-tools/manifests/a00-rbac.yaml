apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: query-test-evaluator-role-($namespace)
rules:
- apiGroups: ["ark.mckinsey.com"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets", "events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: query-test-evaluator-binding-($namespace)
subjects:
- kind: ServiceAccount
  name: default
  namespace: ($namespace)
roleRef:
  kind: ClusterRole
  name: query-test-evaluator-role-($namespace)
  apiGroup: rbac.authorization.k8s.io