apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: model-token-usage
spec:
  description: Test query token usage tracking for direct model targets
  steps:
  - name: setup-resources
    try:
    - script:
        skipLogOutput: true
        content: |
          set -u
          echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
        outputs:
        - name: azure
          value: (json_parse($stdout))
    - apply:
        file: manifests/*.yaml

  - name: wait-for-model-ready
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: model-token-test
          status:
            conditions:
            - type: ModelAvailable
              status: "True"

  - name: wait-for-query-completion
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: model-token-query
          status:
            phase: done

  - name: validate-model-response
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: model-token-query
          status:
            (length(responses)): 1
            (responses[0].target.type): model
            (responses[0].target.name): model-token-test
            (length(responses[0].content) > `100`): true

  - name: validate-model-token-usage
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: model-token-query
          status:
            (tokenUsage.completionTokens > `50`): true
            (tokenUsage.promptTokens > `50`): true
            (tokenUsage.totalTokens > `150`): true
            (tokenUsage.promptTokens + tokenUsage.completionTokens == to_number(tokenUsage.totalTokens)): true
    catch:
      - events: {}
