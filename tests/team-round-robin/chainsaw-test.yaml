apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: team-round-robin
spec:
  description: Test round-robin team execution with brainstormer, critic, and coordinator using terminate tool
  steps:
  - name: setup-resources
    try:
    - script:
        skipLogOutput: true
        content: |
          set -u
          echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
        outputs:
        - name: azure
          value: (json_parse($stdout))
    - apply:
        file: manifests/*.yaml

  - name: wait-for-resources
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: test-model
          status:
            conditions:
            - type: ModelAvailable
              status: "True"
        timeout: 30s
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: brainstormer
        timeout: 10s
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: critic
        timeout: 10s
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: coordinator
        timeout: 10s
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Team
          metadata:
            name: round-robin-brainstorm-team
        timeout: 10s

  - name: wait-for-query-completion
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: round-robin-team-query
          status:
            phase: done

  - name: validate-response
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: round-robin-team-query
          status:
            (length(responses)): 1
            (contains(responses[*].target.name, 'round-robin-brainstorm-team')): true
            (length(join('', responses[*].content)) > `300`): true
            (contains(responses[0].content, 'customer satisfaction') || contains(responses[0].content, 'software')): true
            (tokenUsage.totalTokens > `50`): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: round-robin-team-query