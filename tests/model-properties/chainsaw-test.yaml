apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: model-properties
spec:
  description: Test model with custom properties (temperature, max_tokens, top_p, penalties)
  steps:
  - name: step-1
    try:
    - script:
        skipLogOutput: true
        content: |
          set -u
          echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
        outputs:
        - name: azure
          value: (json_parse($stdout))
    - apply:
        file: manifests/*.yaml
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: test-model-properties
          status:
            conditions:
            - type: ModelAvailable
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: test-model-properties
          spec:
            config:
              azure:
                properties:
                  temperature:
                    value: "0.1"
                  max_tokens:
                    value: "100"
                  top_p:
                    value: "0.9"
                  frequency_penalty:
                    value: "0.5"
                  presence_penalty:
                    value: "0.3"
                  seed:
                    value: "42"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: properties-test-agent
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: model-properties-query
          status:
            phase: done
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: model-properties-query
          status:
            (length(responses)): 1
            (contains(responses[*].target.name, 'properties-test-agent')): true
            (length(join('', responses[*].content)) > `5`): true
            (length(join('', responses[*].content)) < `200`): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: model-properties-query