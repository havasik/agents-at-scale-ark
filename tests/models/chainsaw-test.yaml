apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: models
spec:
  steps:
    - try:
      - script:
          skipLogOutput: true
          content: |
            set -u
            echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
          outputs:
          - name: azure
            value: (json_parse($stdout))
      - apply:
          file: "manifests/*.yaml"
      - assert:
          resource:
            apiVersion: ark.mckinsey.com/v1alpha1
            kind: Model
            metadata:
              name: default
            status:
              conditions:
              - type: ModelAvailable
                status: "True"
