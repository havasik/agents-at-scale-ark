apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: team-round-robin-max-turns
spec:
  description: Test round-robin team execution with maxTurns limit
  steps:
  - name: step-1
    try:
    - script:
        skipLogOutput: true
        content: |
          set -u
          echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
        outputs:
        - name: azure
          value: (json_parse($stdout))
    - apply:
        file: manifests/*.yaml
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: test-model
          status:
            conditions:
            - type: ModelAvailable
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: brainstormer
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: critic
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: coordinator
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Team
          metadata:
            name: round-robin-max-turns-team
          spec:
            maxTurns: 2
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: max-turns-team-query
          status:
            phase: done
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: max-turns-team-query
          status:
            (length(responses)): 1
            (contains(responses[*].target.name, 'round-robin-max-turns-team')): true
            (length(join('', responses[*].content)) > `50`): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: max-turns-team-query
