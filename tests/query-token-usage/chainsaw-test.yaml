apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: query-token-usage
spec:
  description: Test query token usage tracking and validation
  steps:
  - name: setup-resources
    try:
    - script:
        skipLogOutput: true
        content: |
          set -u
          echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
        outputs:
        - name: azure
          value: (json_parse($stdout))
    - apply:
        file: manifests/*.yaml

  - name: wait-for-resources
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: test-model
          status:
            conditions:
            - type: ModelAvailable
              status: "True"
        timeout: 30s
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: token-test-agent
        timeout: 10s

  - name: wait-for-query-completion
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: token-usage-query
          status:
            phase: done

  - name: validate-response
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: token-usage-query
          status:
            (length(responses)): 1
            (contains(responses[*].target.name, 'token-test-agent')): true
            (length(join('', responses[*].content)) > `50`): true
            (tokenUsage.totalTokens > `0`): true
            (tokenUsage.promptTokens > `0`): true
            (tokenUsage.completionTokens > `0`): true
            (tokenUsage.promptTokens + tokenUsage.completionTokens == to_number(tokenUsage.totalTokens)): true
    catch:
      - events: {}
